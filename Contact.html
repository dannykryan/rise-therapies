    <div class="container">
		<div class="contact-box">
                <form action="https://formsubmit.co/1ed2722df3430241fe64d19c0ba4e64b" method="POST">
                    <h2>Contact Me</h2>
                    <input name ="Name" type="text" id="name" class="field" placeholder="Your Name" required>
                    <input name="Email" type="email" id="email" class="field" placeholder="Your Email" required>
                    <input name="Phone Number" type="number" id="phone" class="field" placeholder="Phone Number" required>
                    <input name="Weeks Pregnant" type="number" id="weeks" class="field" placeholder="How many weeks pregnant are you?" required>
                    <input name="Previous Children" type="number" id="children" class="field" placeholder="How many children have you had previously?" required>
                    <textarea name="Previous Deliveries" id="delivery" placeholder="If this is not your first pregnancy, what type of delivery did you have with your previous baby?" class="field"></textarea>
                    <textarea name="Health Issues" id="issues" placeholder="Do you have any health issues that affect your pregnancy?" class="field"></textarea>
                    <textarea name="Planned Delivery location" id="where" placeholder="Where do you plan to have your baby?" class="field"></textarea>
                    <input type="hidden" name="_next" value="https://rise-therapies.co.uk/thanks.html">
                    <button class="btn">Send</button>
                </form>
		</div>
	</div>
